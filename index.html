<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="content--container">
        <div class="content--wrapper">
            <h1>Generate a <br><span>Secure Password</span></h1>
            <div class="passGen--container">
                <div class="input--wrapper">
                    <input id='web--input' placeholder="Enter Website Name Here">
                </div>
                <div class="password--output--wrapper">
                    <div class="password" id="pass-output"></div>
                </div>
            </div>
            <div class="slider--container">
                <div class="slider">
                    <input id="slider" 
                        type="range" 
                        min="0" 
                        max="24" 
                        value="0" 
                        oninput="mySlider(this.value)">
                    <p id="rangeValue">0</p>
                </div>
                <div class="btn--wrapper">
                    <button id="gen--btn">Generate</button>
                    <button id="copy--btn">Copy</button>
                </div>
            </div>
       
        </div>

    </div>

<script src="index.js"></script>
</body>
</html>
